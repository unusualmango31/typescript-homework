<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Binary Tree</h1>
        <h2>Author: Anton Kazakov</h2>
        <hr>
        <div id="popup-wrapper">
            <div class="popup">
                <h2>Ошибка!</h2>
                <hr>
                <div id="popup__errorMessage">
                    Что-то пошло не так.
                </div>
                <button class="popup__button button_size_s button_color_red">Ок</button>
            </div>
        </div>
        <div class="control">
            <input id="add" class="input-text" type="text" name="quantity" placeholder="Добавить">
            <input id="addButton" class="button button_size_s button_color_green" type="button" value="Добавить"/><br><br>
            <input id="delete" class="input-text" type="text" name="quantity" placeholder="Удалить">
            <input id="deleteButton" class="button button_size_s button_color_red" type="button" value="Удалить"/><br><br>
        </div>
    </div>
    <canvas id="canvas" ></canvas>
</body>
</html>
